<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/cv_css.css">
        <script src="/vue/vue.js"></script>
        <script src="/socket.io/socket.io.js" defer></script>
        <script src="js/juicifer-main.js" defer></script>
        <script src="js/cv_script.js" defer></script>
        <title>Jucifer</title>
    </head>
    <body>
        <div id="all_cv">
            <!--Start of start view-->
            <div id="start" v-if="showStartPage">
                <main>
                    <header>
                        <div class="helpLangContainer"  >
                            <button id="language"></button>
                            <button id="helpButton">?</button>
                        </div>
                        <h1 class="header">Välkommen till Jucifer</h1>
                        <h2 class="subHeader"> Välj din dryck:</h2>
                    </header>
                    <div class="startPageButtonContainer">
                        <div class="chooseDrinkTypeButton">
                            <button id="juiceButton" type="button" v-on:click="showTab('juiceIngredPage')">Juice</button>
                        </div>

                        <div class="chooseDrinkTypeButton">
                            <button id="smoothieButton" type="button" v-on:click="showTab('sizePage'); addType('smoothie')">Smoothie</button>
                        </div>      
                    </div>
                </main>
                <footer class="footer">
                    <p>&copy;1337-Leet Force</p>
                </footer>
            </div>
            <!--End of start view-->
            <!--Start of size view-->
            <div id="size" v-if="showSizePage">
                <main>
                    <header>
                        <div class="helpLangContainer">
                            <button id="abortButton">Avbryt beställning</button>
                            <button id="helpButton">?</button>
                        </div>
                        <h1 class="chooseSize">Välj storlek:</h1>
                    </header>
                    <div class="buttonSizeContainer">
                        <div class="chooseSizeButton">
                            <button id="smallButton" type="button" v-on:click="showTab('smoothieIngredPage')">Small</button>
                        </div>
                        <div class="chooseSizeButton">
                            <button id="mediumButton" type="button" v-on:click="showTab('smoothieIngredPage')">Medium</button>
                        </div>  

                        <div class="chooseSizeButton">
                            <button id="largeButton" type="button" v-on:click="showTab('smoothieIngredPage')">Large</button>
                        </div>
                    </div>
                </main>
                <footer class="footer">
                    <p>&copy;1337-Leet Force</p>
                </footer>
            </div>
            <!--End of size view-->
            <!--Start of smoothie ingredients view-->
            <div id ="smoothieIngredients" v-if="showSmoothieIngredPage">
                <div id="ingredTop">
                    <!--Start of topbar-->
                    <div class="topBarContainer" v-if="showTopBar">
                        <div class="topBarButton">

                            <button id="makeDrinkButton" type="button">Skapa dryck</button>
                            <button id="cartButton" type="button" onclick="sendToCart()">Varukorg</button>
                            <button id="payButton" type="button">Betalning</button>

                        </div>
                    </div>
                    <div class="helpLangContainer"  >
                        <button id="abortButton button">Avbryt beställning</button>
                        <button id="helpButton">?</button>
                    </div>
                </div>
                <!--End of topbar-->
                <div class="mainContent">

                    <div id="ingredBase" v-if="showIngredPage">
                        <h2 class="head">Bas</h2>

 
                        <div class="flex-container">
                            <ingredient
                            ref="ingredient"
                            v-for="item in filtered_ingredients('base')"
                            v-on:addIngredient="addToOrder(item)"  
                            :item="item" 
                            :item="item" 
                            :lang="lang"
                            :key="item.ingredient_id"> 
                            </ingredient>
                            
                           <!-- <button id="ingredYoghurt">Yoghurt</button>
                            <button id="ingredVanillaIceCream">Vaniljglass</button>
                            <button id="ingredMilk">Mjölk</button>
                            <button id="ingredOatMilk">Havremjölk</button>
                            <button id="ingredOatMilk">Havremjölk</button>
                            <button id="ingredOatMilk">Havremjölk</button>
                            <button id="ingredOatMilk">Havremjölk</button> -->
                        </div>
                    </div>

                    <div id="ingredCat" v-if="showIngredCat">
                        <h2 class="head">Ingredienser kategorier</h2>
                        <div class="flex-container">
                       <!--     <button id="ingredYoghurt">Alla ingredienser</button>
                            <button id="ingredVanillaIceCream">Frukt</button>
                            <button id="ingredMilk">Bär</button>
                            <button id="ingredOatMilk">Grönsaker</button>
                            <button id="ingredOatMilk">Grönsaker</button>
                            <button id="ingredOatMilk">Grönsaker</button>
                            <button id="ingredOatMilk">Grönsaker</button>
                            <button id="ingredOatMilk">Grönsaker</button> -->
                        </div>
                    </div>

                    <!--Start of mug interface-->
                    <div class="mugContainer">
                        <div class="mug">
                            <div class="toppingButton">
                                <button id="topping"  v-on:click="showIngredients">Topping</button>
                            </div>
                            <div class="mugButtons">
                                <button id="ingredient3" v-on:click="showIngredients('ingredCat')">Ingredient 3</button>
                                <br>
                                <button id="ingredient2" v-on:click="showIngredients('ingredCat')">Ingredient 2</button>
                                <br>
                                <button id="ingredient1" v-on:click="showIngredients('ingredCat')">Ingredient 1</button>
                                <br>
                                <button id="base" v-on:click="showIngredients('base')">base

                                </button> 

                            </div>
                        </div>
                    </div>
                    <!--End of mug interface-->

                </div>
            </div>
            <!--End of smoothie ingredients view-->
            <!--Start of cart view-->
            <div id="cart" v-if="showCartPage">
                <div class="topBarContainer">
                    <div class="topBarButton">
                        <button id="makeDrinkButton" type="button">Skapa dryck</button>
                    </div>
                    <div class="topBarButton">
                        <button id="cartButton" type="button">Varukorg</button>
                    </div>
                    <div class="topBarButton">
                        <button id="payButton" type="button">Betala</button>
                    </div>
                </div>
                <header>
                    <div class="helpLangContainer"  >
                        <button id="abortButton button">Avbryt beställning</button>
                        <button id="helpButton">?</button>
                    </div>
                    <h1 class="header" align="left">Varukorg</h1>
                </header>
                <div class="cartBox">
                    <div class="cartOverviewBox">

                    </div>
                    <div class="cartRecipeBox">

                    </div>
                </div>
            </div>
            <!--End of cart view-->
            <!--Start of juice ingredients view-->
            <div id="juiceIngredients" v-if="showJuiceIngredPage">
                <!--Start of mug interface-->
                <div class="mugContainer">
                    <div class="mug">
                        <div class="toppingButton">
                            <button id="topping">Topping</button>
                        </div>
                        <div class="mugButtons">
                            <button id="ingredient5">Ingredient 5</button>
                            <br>
                            <button id="ingredient6">Ingredient 4</button>
                            <br>
                            <button id="ingredient3">Ingredient 3</button>
                            <br>
                            <button id="ingredient2">Ingredient 2</button>
                            <br>
                            <button id="ingredient1">Ingredient 1</button>    
                        </div>
                    </div>
                </div>
                <!--End of mug interface-->
            </div>
            <!--End of juice ingredients view-->
        </div>
    </body>
</html>
